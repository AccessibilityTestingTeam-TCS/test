# Starter pipeline
- task: BinSkim@3
  inputs:
    InputType: 'CommandLine'
- task: APIScan@1
  inputs:
    softwareFolder: '$(Build.StagingDirectory)'
    softwareBuildNum: '$(Build.BuildId)'
    symbolsFolder: 'SRV*http://symweb'
